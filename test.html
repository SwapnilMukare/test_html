<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Show Table Without Page Refresh</title>
<style>
    /* Some basic styling */
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
</style>
</head>
<body>

<button id="showTableBtn">Show Table</button>

<table id="myTable" style="display: none;">
    <thead>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <!-- Add more rows as needed -->
    </tbody>
</table>

<script>
    // JavaScript to show table when button is clicked
    document.getElementById("showTableBtn").addEventListener("click", function() {
        document.getElementById("myTable").style.display = "table";
    });
</script>

</body>
</html>
